<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MediBharat Admin Dashboard</title>

  <!-- Fonts & Icons -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

  <!-- Styles -->
  <link rel="stylesheet" href="css/styles.css" />

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <script src="js/firebase-config.js"></script>
</head>

<body style="padding-top: 80px; background-color: #f9f7f7;">

  <!-- Header -->
  <header class="header">
    <div class="container navbar">
      <div class="logo">
        <img src="image.png" alt="MediBharat" />
        <span>Admin Dashboard</span>
      </div>
      <a href="dashboard.html" class="btn btn-outline btn-sm">
        <i class="fas fa-arrow-left"></i> Back to User Dashboard
      </a>
    </div>
  </header>

  <!-- Page Content -->
  <section class="container" style="margin-top: 2rem;">
    <h2 class="section-header" style="margin-bottom: 2rem;">
      <i class="fas fa-user-shield"></i> üõ°Ô∏è Admin Panel
    </h2>

    <div id="admin-welcome" style="margin-bottom: 1.5rem; font-weight: 600;"></div>

    <div id="prescriptionList">
      <p>Loading prescriptions...</p>
    </div>
  </section>

  <!-- Admin Dashboard JS -->
  <script src="admin-prescriptions.js"></script>

  <style>
    #prescriptionList {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
      gap: 1.5rem;
    }

    .prescription-item {
      background: white;
      padding: 1.5rem;
      border-radius: 12px;
      box-shadow: var(--shadow-sm);
      border: 1px solid var(--light-accent);
      transition: transform 0.2s ease;
    }

    .prescription-item:hover {
      transform: translateY(-3px);
      box-shadow: var(--shadow);
    }

    .prescription-item strong {
      color: var(--primary-dark);
    }

    .prescription-item a {
      color: var(--primary);
      font-weight: 500;
    }

    .prescription-item a:hover {
      text-decoration: underline;
    }

    h2.section-header {
      color: var(--primary-dark);
      font-size: 2rem;
    }
  </style>
</body>

</html>
