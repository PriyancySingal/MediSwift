<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>MediBharat Admin Analytics</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Styles -->
  <link rel="stylesheet" href="css/styles.css" />

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <script src="js/firebase-config.js"></script>
</head>

<body>
  <header class="header">
    <div class="container navbar">
      <div class="logo">
        <img src="image.png" alt="MediBharat" />
        <span>Admin Analytics</span>
      </div>
      <a href="admin-dashboard.html" class="btn btn-outline btn-sm">
        <i class="fas fa-arrow-left"></i> Back to Dashboard
      </a>
    </div>
  </header>

  <main class="container" style="padding-top: 80px;">
    <h2 class="section-header">üìä Analytics Overview</h2>

    <section class="analytics-grid" style="display: grid; gap: 1.5rem; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));">
      <div class="card stat-card">
        <h3>Total Users</h3>
        <p id="totalUsers">--</p>
      </div>
      <div class="card stat-card">
        <h3>Total Prescriptions</h3>
        <p id="totalPrescriptions">--</p>
      </div>
      <div class="card stat-card">
        <h3>Avg Approval Time</h3>
        <p id="avgApprovalTime">--</p>
      </div>
    </section>

    <section style="margin-top: 2rem;">
      <h3>Status Breakdown</h3>
      <canvas id="statusChart" height="150"></canvas>
    </section>

    <section style="margin-top: 2rem;">
      <h3>Daily Upload Trends</h3>
      <canvas id="uploadsChart" height="150"></canvas>
    </section>

    <section style="margin-top: 2rem;">
      <h3>Top Doctors Referenced</h3>
      <ul id="topDoctorsList"></ul>
    </section>

    <section style="margin-top: 2rem;">
      <h3>Top Active Users</h3>
      <ul id="topUsersList"></ul>
    </section>
  </main>

  <script>
    firebase.auth().onAuthStateChanged(async (user) => {
      if (!user) {
        alert("Please login as an admin.");
        window.location.href = "login.html";
        return;
      }

      try {
        const token = await user.getIdToken();

        const res = await fetch("https://medibharat-backend.onrender.com/admin/analytics", {
          headers: {
            Authorization: "Bearer " + token
          }
        });

        if (!res.ok) throw new Error("Unauthorized or server error");

        const data = await res.json();

        // ‚úÖ Display stats
        document.getElementById("totalUsers").textContent = data.totalUsers;
        document.getElementById("totalPrescriptions").textContent = data.totalPrescriptions;
        document.getElementById("avgApprovalTime").textContent = data.avgApprovalTime + " mins";

        // ‚úÖ Pie Chart - Status
        new Chart(document.getElementById("statusChart"), {
          type: "pie",
          data: {
            labels: ["Pending", "Approved", "Rejected"],
            datasets: [{
              data: [
                data.pending,
                data.approved,
                data.totalPrescriptions - data.pending - data.approved
              ],
              backgroundColor: ["#fbbf24", "#34d399", "#f87171"]
            }]
          }
        });

        // ‚úÖ Line Chart - Daily Uploads
        if (data.dailyUploads) {
          new Chart(document.getElementById("uploadsChart"), {
            type: "line",
            data: {
              labels: data.dailyUploads.map(d => d.date),
              datasets: [{
                label: "Uploads",
                data: data.dailyUploads.map(d => d.count),
                borderColor: "#3b82f6",
                backgroundColor: "rgba(59, 130, 246, 0.2)",
                fill: true,
                tension: 0.3
              }]
            }
          });
        }

        // ‚úÖ Top Doctors
        const docList = document.getElementById("topDoctorsList");
        data.topDoctors.forEach(doc => {
          const li = document.createElement("li");
          li.textContent = `${doc._id || "Unknown"} (${doc.count})`;
          docList.appendChild(li);
        });

        // ‚úÖ Top Users
        const userList = document.getElementById("topUsersList");
        data.topUsers.forEach(user => {
          const li = document.createElement("li");
          li.textContent = `${user._id || "Unknown"} (${user.count})`;
          userList.appendChild(li);
        });

      } catch (err) {
        console.error("[Analytics Error]", err);
        alert("‚ùå Failed to load analytics");
      }
    });
  </script>
</body>
</html>
