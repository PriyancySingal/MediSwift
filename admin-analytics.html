<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>MediBharat Analytics</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/styles.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <script src="js/firebase-config.js"></script>
  <style>
    .stat-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 1rem;
      margin-bottom: 2rem;
    }

    .stat-card {
      background: #fff;
      padding: 1rem;
      border-radius: 8px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.05);
      text-align: center;
    }

    canvas {
      max-width: 100%;
      max-height: 220px;
      margin: 0 auto 2rem;
    }

    h3 {
      margin-bottom: 0.5rem;
    }

    ul.compact-list {
      list-style: none;
      padding: 0;
      font-size: 0.95rem;
      margin: 0.5rem 0;
    }

    ul.compact-list li {
      margin-bottom: 6px;
    }
  </style>
</head>

<body>
  <header class="header">
    <div class="container navbar">
      <div class="logo">
        <img src="image.png" alt="MediBharat" />
        <span>Admin Analytics</span>
      </div>
      <a href="admin-dashboard.html" class="btn btn-outline btn-sm">
        ‚¨Ö Back
      </a>
    </div>
  </header>

  <main class="container" style="padding-top: 80px;">
    <h2 class="section-header">üìä Overview</h2>

    <div class="stat-grid">
      <div class="stat-card">
        <h4>Total Users</h4>
        <p id="totalUsers">--</p>
      </div>
      <div class="stat-card">
        <h4>Total Prescriptions</h4>
        <p id="totalPrescriptions">--</p>
      </div>
      <div class="stat-card">
        <h4>Avg Approval Time</h4>
        <p id="avgApprovalTime">-- mins</p>
      </div>
    </div>

    <h3>Status Distribution</h3>
    <canvas id="statusChart"></canvas>

    <h3>Daily Uploads</h3>
    <canvas id="dailyChart"></canvas>

    <h3>Top 5 Doctors</h3>
    <ul id="topDoctorsList" class="compact-list"></ul>

    <h3>Top Users</h3>
    <ul id="topUsersList" class="compact-list"></ul>
  </main>

  <script>
    firebase.auth().onAuthStateChanged(async (user) => {
      if (!user) {
        alert("Login as admin first");
        location.href = "login.html";
        return;
      }

      try {
        const token = await user.getIdToken();
        const res = await fetch("https://medibharat-backend.onrender.com/admin/analytics", {
          headers: { Authorization: "Bearer " + token }
        });

        if (!res.ok) throw new Error("Unauthorized");

        const data = await res.json();
        document.getElementById("totalUsers").textContent = data.totalUsers;
        document.getElementById("totalPrescriptions").textContent = data.totalPrescriptions;
        document.getElementById("avgApprovalTime").textContent = data.avgApprovalTime;

        // Pie Chart
        new Chart(document.getElementById("statusChart"), {
          type: "doughnut",
          data: {
            labels: ["Pending", "Approved", "Rejected"],
            datasets: [{
              data: [
                data.pending,
                data.approved,
                data.totalPrescriptions - data.pending - data.approved
              ],
              backgroundColor: ["#facc15", "#4ade80", "#f87171"]
            }]
          },
          options: {
            responsive: true,
            plugins: { legend: { position: 'bottom' } }
          }
        });

        // Line Chart
        new Chart(document.getElementById("dailyChart"), {
          type: "line",
          data: {
            labels: data.dailyUploads.map(d => d.date),
            datasets: [{
              label: "Uploads",
              data: data.dailyUploads.map(d => d.count),
              borderColor: "#60a5fa",
              backgroundColor: "rgba(96,165,250,0.2)",
              fill: true,
              tension: 0.3
            }]
          },
          options: {
            responsive: true,
            scales: {
              y: { beginAtZero: true }
            }
          }
        });

        // Doctors
        const docList = document.getElementById("topDoctorsList");
        data.topDoctors.forEach(doc => {
          const li = document.createElement("li");
          li.textContent = `${doc._id || "Unknown"} (${doc.count})`;
          docList.appendChild(li);
        });

        // Users
        const userList = document.getElementById("topUsersList");
        data.topUsers.forEach(u => {
          const li = document.createElement("li");
          li.textContent = `${u._id || "Unknown"} (${u.count})`;
          userList.appendChild(li);
        });

      } catch (err) {
        console.error("Analytics error", err);
        alert("‚ùå Analytics failed to load.");
      }
    });
  </script>
</body>
</html>
