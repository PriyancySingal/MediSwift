<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Analytics - MediBharat</title>
  <link rel="stylesheet" href="css/styles.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <script src="js/firebase-config.js"></script>
</head>
<body style="background-color: #f9f9f9; padding-top: 80px;">

  <header class="header">
    <div class="container navbar">
      <div class="logo">
        <img src="image.png" alt="MediBharat" />
        <span>Admin Analytics</span>
      </div>
      <a href="admin-dashboard.html" class="btn btn-outline btn-sm">
        <i class="fas fa-arrow-left"></i> Back to Dashboard
      </a>
    </div>
  </header>

  <main class="container" style="margin-top: 2rem;">
    <h2 class="section-header">📊 Analytics Overview</h2>

    <!-- 🔹 Summary Cards -->
    <div class="card-grid" style="display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 1rem; margin-top: 2rem;">
      <div class="card" id="totalUsersCard">👤 Total Users: <strong>0</strong></div>
      <div class="card" id="totalPrescriptionsCard">📁 Total Prescriptions: <strong>0</strong></div>
      <div class="card" id="pendingCard">⏳ Pending: <strong>0</strong></div>
      <div class="card" id="approvedCard">✅ Approved: <strong>0</strong></div>
    </div>

    <!-- 🔹 Top Doctors -->
    <section style="margin-top: 3rem;">
      <h3>🏥 Top 5 Referenced Doctors</h3>
      <canvas id="doctorsChart" height="120"></canvas>
    </section>

    <!-- 🔹 Active Users -->
    <section style="margin-top: 3rem;">
      <h3>🔥 Most Active Users (by uploads)</h3>
      <canvas id="usersChart" height="120"></canvas>
    </section>
  </main>

  <script>
    document.addEventListener('DOMContentLoaded', async () => {
      const auth = firebase.auth();

      auth.onAuthStateChanged(async (user) => {
        if (!user) return window.location.href = "login.html";

        const idToken = await user.getIdToken();
        const res = await fetch("https://medibharat-backend.onrender.com/admin/analytics", {
          headers: { Authorization: "Bearer " + idToken }
        });

        if (!res.ok) {
          alert("❌ Unauthorized or error");
          return;
        }

        const data = await res.json();
        document.getElementById("totalUsersCard").innerHTML = `👤 Total Users: <strong>${data.total_users}</strong>`;
        document.getElementById("totalPrescriptionsCard").innerHTML = `📁 Total Prescriptions: <strong>${data.total_prescriptions}</strong>`;
        document.getElementById("pendingCard").innerHTML = `⏳ Pending: <strong>${data.pending}</strong>`;
        document.getElementById("approvedCard").innerHTML = `✅ Approved: <strong>${data.approved}</strong>`;

        // Draw charts
        drawChart("doctorsChart", "Top Doctors", data.top_doctors.map(d => d.doctor), data.top_doctors.map(d => d.count));
        drawChart("usersChart", "Most Active Users", data.most_active_users.map(u => u.email), data.most_active_users.map(u => u.count));
      });

      function drawChart(canvasId, label, labels, data) {
        new Chart(document.getElementById(canvasId), {
          type: 'bar',
          data: {
            labels: labels,
            datasets: [{
              label: label,
              backgroundColor: '#3f72af',
              data: data
            }]
          },
          options: {
            responsive: true,
            plugins: {
              legend: { display: false }
            },
            scales: {
              y: {
                beginAtZero: true,
                ticks: { stepSize: 1 }
              }
            }
          }
        });
      }
    });
  </script>

  <style>
    .card {
      background-color: white;
      padding: 1rem 1.5rem;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
      font-size: 1.1rem;
    }

    canvas {
      background: white;
      padding: 1rem;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
      margin-top: 1rem;
    }
  </style>

</body>
</html>
