<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify OTP - MediBharat</title>
    <link rel="stylesheet" href="css/auth.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="logo">
                <img src="image.png" alt="MediBharat" class="logo-img">
                <h1>Verify OTP</h1>
                <p class="subtitle">Enter the 6-digit OTP sent to <span id="phoneNumber">+91 ••••• •••89</span></p>
            </div>
            
            <form id="otpForm" class="auth-form">
                <div class="otp-container">
                    <input type="text" class="otp-input" maxlength="1" pattern="\d" required>
                    <input type="text" class="otp-input" maxlength="1" pattern="\d" required>
                    <input type="text" class="otp-input" maxlength="1" pattern="\d" required>
                    <input type="text" class="otp-input" maxlength="1" pattern="\d" required>
                    <input type="text" class="otp-input" maxlength="1" pattern="\d" required>
                    <input type="text" class="otp-input" maxlength="1" pattern="\d" required>
                </div>
                
                <p class="resend-text">
                    Didn't receive OTP? 
                    <a href="#" id="resendOtp" class="text-primary">Resend OTP</a>
                    <span id="timer" class="text-muted">(30s)</span>
                </p>
                
                <button type="submit" class="btn btn-primary btn-block">
                    Verify & Continue <i class="fas fa-arrow-right"></i>
                </button>
            </form>
        </div>
    </div>
    <script src="js/auth.js"></script>
</body>
</html>
