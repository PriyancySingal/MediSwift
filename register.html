<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Sign Up - MediBharat</title>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="./js/firebase-config.js"></script>

    <link rel="stylesheet" href="css/styles.css" />
    <style>
      /* your CSS here */
    </style>
  </head>
  <body>
    <div class="auth-container">
      <h2>Create an Account</h2>
      <p>Join MediBharat to get started</p>

      <div
        class="error-message"
        id="errorMessage"
        style="display: none; color: red; margin-bottom: 1rem"
      ></div>

      <button class="btn-google" id="googleSignUp">
        <img src="https://www.google.com/favicon.ico" alt="Google" width="20" />
        Sign up with Google
      </button>

      <div class="divider"><span>OR</span></div>

      <form id="registerForm">
        <div class="form-group">
          <label for="name">Full Name</label>
          <input
            type="text"
            id="name"
            placeholder="Enter your full name"
            autocomplete="name"
            required
          />
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input
            type="email"
            id="email"
            placeholder="Enter your email"
            autocomplete="email"
            required
          />
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            placeholder="Create a password (min 6 characters)"
            autocomplete="new-password"
            minlength="6"
            required
          />
        </div>
        <button type="submit" class="btn btn-primary" style="width: 100%">
          Create Account
        </button>
      </form>

      <div class="login-link" style="margin-top: 1rem">
        Already have an account? <a href="login.html">Log in</a>
      </div>
    </div>

    <script>
      // Google Sign Up
      document.getElementById("googleSignUp").addEventListener("click", () => {
        const provider = new firebase.auth.GoogleAuthProvider();
        auth
          .signInWithPopup(provider)
          .then(() => auth.currentUser.getIdToken())
          .then((idToken) => {
            return fetch("https://medibharat-backend.onrender.com", {
              method: "POST",
              headers: {
                Authorization: "Bearer " + idToken,
                "Content-Type": "application/json",
              },
              body: JSON.stringify({
                name: auth.currentUser.displayName || "",
                email: auth.currentUser.email,
              }),
            });
          })
          .then(() => {
            window.location.href = "dashboard.html";
          })
          .catch((error) => {
            showError(error.message);
          });
      });

      // Email/Password Sign Up
      document
        .getElementById("registerForm")
        .addEventListener("submit", (e) => {
          e.preventDefault();

          const name = document.getElementById("name").value.trim();
          const email = document.getElementById("email").value.trim();
          const password = document.getElementById("password").value;

          if (!name) {
            showError("Please enter your full name.");
            return;
          }

          auth
            .createUserWithEmailAndPassword(email, password)
            .then((userCredential) => {
              // Set display name on user profile
              return userCredential.user.updateProfile({ displayName: name });
            })
            .then(() => auth.currentUser.getIdToken())
            .then((idToken) => {
              return fetch("http://localhost:5000/api/sync-user", {
                method: "POST",
                headers: {
                  Authorization: "Bearer " + idToken,
                  "Content-Type": "application/json",
                },
                body: JSON.stringify({
                  name: auth.currentUser.displayName || "",
                  email: auth.currentUser.email,
                }),
              });
            })
            .then(() => {
              window.location.href = "dashboard.html";
            })
            .catch((error) => {
              showError(error.message);
            });
        });

      // Show error helper
      function showError(message) {
        const errorDiv = document.getElementById("errorMessage");
        errorDiv.textContent = message;
        errorDiv.style.display = "block";
        setTimeout(() => {
          errorDiv.style.display = "none";
        }, 5000);
      }
    </script>
  </body>
</html>
