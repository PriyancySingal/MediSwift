<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Doctor Verification - MediBharat Admin</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />

  <!-- Styles & Icons -->
  <link rel="stylesheet" href="css/styles.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <script src="js/firebase-config.js"></script>

  <style>
    body { font-family: 'Segoe UI', sans-serif; background: #f9f7f7; margin: 0; }
    .container { max-width:1200px; margin:auto; padding:2rem 1rem; }
    .header { background:#fff; border-bottom:1px solid #ddd; padding:1rem 0; }
    .navbar { display:flex; justify-content:space-between; align-items:center; }
    .navbar .logo img { height:40px; margin-right:10px; }
    .btn-sm { padding:0.4rem 0.8rem; font-size:0.9rem; }
    .search-bar { margin:1rem 0; width:100%; display:flex; }
    .search-bar input { flex:1; padding:0.5rem 1rem; border-radius:5px 0 0 5px; border:1px solid #ccc; }
    .search-bar button { padding:0.5rem 1rem; border:1px solid #0077cc; background:#0077cc; color:#fff; border-radius:0 5px 5px 0; }
    table { width:100%; border-collapse:collapse; background:#fff; border-radius:5px; overflow:hidden; }
    th, td { padding:0.75rem 1rem; text-align:left; }
    th { background:#0077cc; color:#fff; }
    tr:nth-child(even){ background:#f2f2f2; }
    .status { padding:0.25rem 0.5rem; border-radius:4px; color:#fff; font-size:0.85rem; }
    .approved { background:#28a745; }
    .pending  { background:#ffc107; }
    .rejected { background:#dc3545; }
    .action-btns button { margin-right:0.5rem; }
    .modal { display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.5);
             justify-content:center; align-items:center; }
    .modal-content { background:#fff; padding:1.5rem; border-radius:8px; width:90%; max-width:500px; }
    .modal-content img { max-width:100%; margin:1rem 0; }
    .modal-close { float:right; cursor:pointer; font-size:1.2rem; }
  </style>
</head>
<body>

<header class="header">
  <div class="container navbar">
    <div class="logo">
      <img src="image.png" alt="MediBharat" />
      <span style="font-weight:bold; font-size:1.2rem;">Doctor Verification</span>
    </div>
    <div>
      <a href="admin-dashboard.html" class="btn btn-outline btn-sm"><i class="fas fa-arrow-left"></i> Dashboard</a>
      <button id="logoutBtn" class="btn btn-danger btn-sm"><i class="fas fa-sign-out-alt"></i> Logout</button>
    </div>
  </div>
</header>

<main class="container">
  <div class="search-bar">
    <input id="searchName" type="text" placeholder="Search doctors by name or emailâ€¦" />
    <button onclick="filterTable()">Search</button>
  </div>

  <table id="doctorTable">
    <thead>
      <tr>
        <th>Name</th><th>Email</th><th>Specialty</th><th>Status</th><th>Documents</th><th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <!-- JS will populate rows -->
    </tbody>
  </table>
</main>

<!-- Document Preview Modal -->
<div id="docModal" class="modal">
  <div class="modal-content">
    <span class="modal-close" onclick="closeModal()">&times;</span>
    <h3>Doctor Documents</h3>
    <img id="modalImg" src="" alt="Doc" />
    <button onclick="closeModal()">Close</button>
  </div>
</div>

<script>
  const sampleDoctors = [
    { id:'1', name:'Dr. Priya Sharma', email:'priya@health.com', specialty:'Dermatology', status:'pending', docUrl:'https://via.placeholder.com/400' },
    { id:'2', name:'Dr. Rohit Gupta', email:'rohit@med.com', specialty:'Cardiology', status:'approved', docUrl:'https://via.placeholder.com/400' },
    { id:'3', name:'Dr. Asha Patel', email:'asha@care.com', specialty:'Pediatrics', status:'rejected', docUrl:'https://via.placeholder.com/400' }
  ];

  const tbody = document.querySelector('#doctorTable tbody');
  function renderTable(list){
    tbody.innerHTML = '';
    list.forEach(d => {
      const tr = document.createElement('tr');
      tr.innerHTML = `
        <td>${d.name}</td>
        <td>${d.email}</td>
        <td>${d.specialty}</td>
        <td><span class="status ${d.status}">${d.status.toUpperCase()}</span></td>
        <td><button onclick="viewDoc('${d.docUrl}')">View</button></td>
        <td class="action-btns">
          <button ${d.status==='approved'? 'disabled':''} onclick="changeStatus('${d.id}','approved')">Approve</button>
          <button ${d.status==='rejected'? 'disabled':''} onclick="changeStatus('${d.id}','rejected')">Reject</button>
        </td>`;
      tbody.appendChild(tr);
    });
  }

  function filterTable(){
    const term = document.getElementById('searchName').value.toLowerCase();
    renderTable(sampleDoctors.filter(d=>d.name.toLowerCase().includes(term)||d.email.toLowerCase().includes(term)));
  }

  function viewDoc(url){
    document.getElementById('modalImg').src = url;
    document.getElementById('docModal').style.display = 'flex';
  }
  function closeModal(){ document.getElementById('docModal').style.display = 'none'; }

  function changeStatus(id, newStatus){
    const doc = sampleDoctors.find(d=>d.id===id);
    if(!doc) return;
    doc.status = newStatus;
    renderTable(sampleDoctors);
    alert(`Doctor ${doc.name} is now ${newStatus}.`);
  }

  renderTable(sampleDoctors);

  document.getElementById("logoutBtn").onclick = () => { /* firebase signout */ window.location.href='login.html'; };
</script>
</body>
</html>
