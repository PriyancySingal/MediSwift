<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Prescriptions - MediBharat</title>
    <link rel="stylesheet" href="css/dashboard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="dashboard-container">
        <!-- Top Navigation -->
        <nav class="top-nav">
            <div class="container">
                <div class="profile-header">
                    <a href="dashboard.html" class="back-btn">
                        <i class="fas fa-arrow-left"></i>
                    </a>
                    <div class="welcome-text">
                        <h2>My Prescriptions</h2>
                    </div>
                    <div class="profile-icon">
                        <i class="fas fa-user-circle"></i>
                    </div>
                </div>
            </div>
        </nav>

        <!-- Main Content -->
        <main class="main-content">
            <div class="container">
                <!-- Upload Prescription Card -->
                <div class="upload-card">
                    <div class="upload-icon">
                        <i class="fas fa-cloud-upload-alt"></i>
                    </div>
                    <h3>Upload New Prescription</h3>
                    <p>Take a clear photo or upload a file</p>
                    <button class="btn btn-primary">
                        <i class="fas fa-plus"></i> Upload Prescription
                    </button>
                </div>

                <!-- Prescriptions List -->
                <section class="prescriptions-section">
                    <div class="section-header">
                        <h3>Recent Prescriptions</h3>
                    </div>

                    <!-- Prescription Card 1 -->
                    <div class="prescription-card">
                        <div class="prescription-header">
                            <div class="prescription-meta">
                                <h4>Dr. Sharma's Prescription</h4>
                                <span class="prescription-date">15 May 2023</span>
                            </div>
                            <div class="prescription-status active">Active</div>
                        </div>
                        <div class="prescription-details">
                            <div class="detail-item">
                                <i class="fas fa-user-md"></i>
                                <span>Dr. Rajesh Sharma</span>
                            </div>
                            <div class="detail-item">
                                <i class="fas fa-stethoscope"></i>
                                <span>General Physician</span>
                            </div>
                        </div>
                        <div class="prescription-actions">
                            <button class="btn-icon"><i class="fas fa-eye"></i> View</button>
                            <button class="btn-icon"><i class="fas fa-download"></i> Download</button>
                            <button class="btn-icon text-danger"><i class="fas fa-trash"></i> Delete</button>
                        </div>
                    </div>

                    <!-- Prescription Card 2 -->
                    <div class="prescription-card">
                        <div class="prescription-header">
                            <div class="prescription-meta">
                                <h4>Dental Checkup</h4>
                                <span class="prescription-date">2 May 2023</span>
                            </div>
                            <div class="prescription-status expired">Expired</div>
                        </div>
                        <div class="prescription-details">
                            <div class="detail-item">
                                <i class="fas fa-user-md"></i>
                                <span>Dr. Priya Singh</span>
                            </div>
                            <div class="detail-item">
                                <i class="fas fa-tooth"></i>
                                <span>Dentist</span>
                            </div>
                        </div>
                        <div class="prescription-actions">
                            <button class="btn-icon"><i class="fas fa-eye"></i> View</button>
                            <button class="btn-icon"><i class="fas fa-download"></i> Download</button>
                            <button class="btn-icon text-danger"><i class="fas fa-trash"></i> Delete</button>
                        </div>
                    </div>
                </section>
            </div>
        </main>

        <!-- Bottom Navigation -->
        <nav class="bottom-nav">
            <a href="dashboard.html" class="nav-item">
                <i class="fas fa-home"></i>
                <span>Home</span>
            </a>
            <a href="orders.html" class="nav-item">
                <i class="fas fa-shopping-bag"></i>
                <span>Orders</span>
            </a>
            <a href="prescriptions.html" class="nav-item active">
                <i class="fas fa-prescription"></i>
                <span>Prescriptions</span>
            </a>
            <a href="account.html" class="nav-item">
                <i class="fas fa-user"></i>
                <span>Account</span>
            </a>
        </nav>
    </div>
    <script src="js/dashboard.js"></script>
</body>
</html>
