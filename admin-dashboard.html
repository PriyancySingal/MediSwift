<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Dashboard - MediBharat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/styles.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <script src="js/firebase-config.js"></script>
  <script src="admin-dashboard.js" defer></script>
</head>
<body style="background-color: #f9f7f7;">
  <!-- Admin Header -->
  <header class="header">
    <div class="container navbar">
      <div class="logo">
        <img src="image.png" alt="MediBharat" />
        <span>Admin Dashboard</span>
      </div>
      <div>
        <a href="dashboard.html" class="btn btn-outline btn-sm">
          <i class="fas fa-arrow-left"></i> Back to Site
        </a>
        <button id="logoutBtn" class="btn btn-sm btn-danger" style="margin-left: 1rem;">
          <i class="fas fa-sign-out-alt"></i> Logout
        </button>
      </div>
    </div>
  </header>

  <!-- Page Content -->
  <main class="container" style="padding-top: 80px;">
    <h2 class="section-header">🛡️ Welcome, Admin!</h2>
    <p style="font-size: 1rem; color: #444;">Select an area to manage:</p>

    <div class="admin-options" style="display: flex; flex-wrap: wrap; gap: 1.5rem; margin-top: 2rem;">
      <a href="admin-prescriptions.html" class="btn btn-primary" style="min-width: 250px;">
        📁 Manage Prescriptions
      </a>
      <a href="admin-users.html" class="btn btn-outline" style="min-width: 250px;">
        👥 User Management
      </a>
      <a href="admin-analytics.html" class="btn btn-outline" style="min-width: 250px;">
        📊 Analytics
      </a>
    </div>
  </main>
</body>
</html>
