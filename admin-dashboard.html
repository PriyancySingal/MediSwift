<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Dashboard - MediBharat</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <script src="./js/firebase-config.js"></script>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <h1>Admin Dashboard</h1>
  <div id="prescriptionList">Loading...</div>

  <script>
    firebase.auth().onAuthStateChanged(async (user) => {
      if (!user) {
        alert("You must be logged in to view this page.");
        window.location.href = "login.html";
        return;
      }

      const idToken = await user.getIdToken();

      const response = await fetch("https://medibharat-backend.onrender.com/admin/prescriptions", {
        headers: {
          Authorization: "Bearer " + idToken
        }
      });

      if (!response.ok) {
        document.getElementById("prescriptionList").innerHTML = "Access denied or error.";
        return;
      }

      const data = await response.json();
      const prescriptions = data.prescriptions;

      const listDiv = document.getElementById("prescriptionList");
      listDiv.innerHTML = "";

      prescriptions.forEach(p => {
        const div = document.createElement("div");
        div.className = "prescription";
        div.innerHTML = `
          <strong>User:</strong> ${p.user_email} <br>
          <strong>Doctor:</strong> ${p.doctor_name} <br>
          <strong>Date:</strong> ${new Date(p.created_at).toLocaleString()} <br>
          <strong>Notes:</strong> ${p.notes || "None"} <br>
          <strong>Status:</strong> ${p.status} <br>
          <strong>Files:</strong> ${p.file_ids.map(id => `<a href="https://medibharat-backend.onrender.com/api/prescriptions/file/${id}" target="_blank">View</a>`).join(", ")}
        `;
        listDiv.appendChild(div);
      });
    });
  </script>
</body>
</html>
