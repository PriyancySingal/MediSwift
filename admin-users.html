<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>üë• User Management - MediBharat Admin</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link rel="stylesheet" href="css/styles.css" />

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <script src="js/firebase-config.js"></script>

  <style>
    table th {
      cursor: pointer;
    }
    .sort-asc::after {
      content: " ‚ñ≤";
    }
    .sort-desc::after {
      content: " ‚ñº";
    }
    #searchInput {
      padding: 10px;
      width: 100%;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
  </style>
</head>

<body style="padding-top: 80px; background-color: #f9f7f7;">
  <!-- Header -->
  <header class="header">
    <div class="container navbar">
      <div class="logo">
        <img src="image.png" alt="MediBharat" />
        <span>Admin Dashboard</span>
      </div>
      <a href="admin-dashboard.html" class="btn btn-outline btn-sm">
        <i class="fas fa-arrow-left"></i> Back to Main
      </a>
    </div>
  </header>

  <!-- Page Content -->
  <main class="container">
    <h2 class="section-header">üë• Registered Users</h2>
    <div id="admin-welcome" style="margin-bottom: 1rem; font-weight: 600;"></div>

    <input type="text" id="searchInput" placeholder="üîç Search by name or email...">

    <div id="userList">Loading users...</div>
  </main>

  <script>
    let allUsers = [];

    function renderTable(users) {
      const userListDiv = document.getElementById("userList");
      userListDiv.innerHTML = "";

      const table = document.createElement("table");
      table.style.width = "100%";
      table.style.borderCollapse = "collapse";
      table.innerHTML = `
        <thead>
          <tr>
            <th data-key="name">Name</th>
            <th data-key="email">Email</th>
            <th data-key="uid">UID</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      `;

      const tbody = table.querySelector("tbody");

      users.forEach(user => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td style="padding: 8px; border: 1px solid #ccc;">${user.name || "N/A"}</td>
          <td style="padding: 8px; border: 1px solid #ccc;">${user.email}</td>
          <td style="padding: 8px; border: 1px solid #ccc;">${user.uid}</td>
        `;
        tbody.appendChild(row);
      });

      userListDiv.appendChild(table);

      setupSorting(table, users);
    }

    function setupSorting(table, data) {
      const headers = table.querySelectorAll("th");
      let currentSort = { key: null, direction: "asc" };

      headers.forEach(header => {
        header.addEventListener("click", () => {
          const key = header.getAttribute("data-key");
          if (currentSort.key === key) {
            currentSort.direction = currentSort.direction === "asc" ? "desc" : "asc";
          } else {
            currentSort.key = key;
            currentSort.direction = "asc";
          }

          headers.forEach(h => h.classList.remove("sort-asc", "sort-desc"));
          header.classList.add(`sort-${currentSort.direction}`);

          const sorted = [...data].sort((a, b) => {
            const aVal = (a[key] || "").toLowerCase?.() ?? "";
            const bVal = (b[key] || "").toLowerCase?.() ?? "";
            return currentSort.direction === "asc"
              ? aVal.localeCompare(bVal)
              : bVal.localeCompare(aVal);
          });

          renderTable(sorted);
        });
      });
    }

    function filterUsers(query) {
      const filtered = allUsers.filter(u =>
        (u.name || "").toLowerCase().includes(query) ||
        (u.email || "").toLowerCase().includes(query)
      );
      renderTable(filtered);
    }

    firebase.auth().onAuthStateChanged(async (user) => {
      if (!user) {
        alert("You must be logged in as admin.");
        window.location.href = "login.html";
        return;
      }

      const idToken = await user.getIdToken();
      const res = await fetch("https://medibharat-backend-1-zgx7.onrender.com/admin/users", {
        headers: {
          Authorization: "Bearer " + idToken
        }
      });

      const userListDiv = document.getElementById("userList");
      const welcome = document.getElementById("admin-welcome");

      if (!res.ok) {
        userListDiv.innerHTML = "‚ùå Access denied or error.";
        return;
      }

      const data = await res.json();
      welcome.innerHTML = `‚úÖ Logged in as Admin: <strong>${user.email}</strong>`;
      allUsers = data.users;
      renderTable(allUsers);
    });

    document.getElementById("searchInput").addEventListener("input", function () {
      filterUsers(this.value.toLowerCase());
    });
  </script>
</body>
</html>
