<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login - MediBharat</title>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="./js/firebase-config.js"></script>

    <link rel="stylesheet" href="css/styles.css" />
    <style>
      /* your CSS here */
      #errorMessage {
        display: none;
        color: red;
        margin-bottom: 1rem;
      }
    </style>
  </head>
  <body>
    <div class="auth-container">
      <h2>Welcome Back</h2>
      <p>Sign in to continue to MediBharat</p>

      <div class="error-message" id="errorMessage"></div>

      <button class="btn-google" id="googleLogin">
        <img src="https://www.google.com/favicon.ico" alt="Google" width="20" />
        Continue with Google
      </button>

      <div class="divider"><span>OR</span></div>

      <form id="loginForm">
        <div class="form-group">
          <label for="email">Email</label>
          <input
            type="email"
            id="email"
            placeholder="Enter your email"
            autocomplete="email"
            required
          />
        </div>
        <div class="form-group">
          <div style="display: flex; justify-content: space-between">
            <label for="password">Password</label>
            <a
              href="forgot-password.html"
              style="font-size: 0.9rem; color: #666; text-decoration: none"
              >Forgot password?</a
            >
          </div>
          <input
            type="password"
            id="password"
            placeholder="Enter your password"
            autocomplete="current-password"
            required
          />
        </div>
        <button type="submit" class="btn btn-primary" style="width: 100%">
          Sign In
        </button>
      </form>

      <div class="register-link" style="margin-top: 1rem">
        Don't have an account? <a href="register.html">Sign up</a>
      </div>
    </div>

    <script>
      // Redirect if already logged in and sync user with backend
      auth.onAuthStateChanged((user) => {
        if (user) {
          user
            .getIdToken()
            .then((idToken) => {
              localStorage.setItem('firebaseToken', idToken);  // <-- Added this
              return fetch("https://medibharat-backend-1.onrender.com/api/sync-user", {
                method: "POST",
                headers: {
                  Authorization: "Bearer " + idToken,
                  "Content-Type": "application/json",
                },
                body: JSON.stringify({
                  name: user.displayName || "",
                  email: user.email,
                }),
              });
            })
            .then(() => {
              window.location.href = "dashboard.html";
            })
            .catch((err) => {
              console.error("Error syncing user:", err);
            });
        }
      });

      // Google login
      document.getElementById("googleLogin").addEventListener("click", () => {
        const provider = new firebase.auth.GoogleAuthProvider();
        auth
          .signInWithPopup(provider)
          .then(() => auth.currentUser.getIdToken())
          .then((idToken) => {
            localStorage.setItem('firebaseToken', idToken);  // <-- Added this
            return fetch("https://medibharat-backend-1.onrender.com/api/sync-user", {
              method: "POST",
              headers: {
                Authorization: "Bearer " + idToken,
                "Content-Type": "application/json",
              },
              body: JSON.stringify({
                name: auth.currentUser.displayName || "",
                email: auth.currentUser.email,
              }),
            });
          })
          .then(() => {
            return fetch("https://medibharat-backend-1.onrender.com/track-auth", {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify({
                name: auth.currentUser.displayName || "",
                email: auth.currentUser.email,
                event: "login",
              }),
            });
          })
          .then(() => {
            window.location.href = "dashboard.html";
          })
          .catch((error) => {
            showError(error.message);
          });
      });

      // Email/password login
      document.getElementById("loginForm").addEventListener("submit", (e) => {
        e.preventDefault();

        const email = document.getElementById("email").value.trim();
        const password = document.getElementById("password").value;

        auth
          .signInWithEmailAndPassword(email, password)
          .then(() => auth.currentUser.getIdToken())
          .then((idToken) => {
            localStorage.setItem('firebaseToken', idToken);  // <-- Added this
            return fetch("https://medibharat-backend-1.onrender.com/api/sync-user", {
              method: "POST",
              headers: {
                Authorization: "Bearer " + idToken,
                "Content-Type": "application/json",
              },
              body: JSON.stringify({
                name: auth.currentUser.displayName || "",
                email: auth.currentUser.email,
              }),
            });
          })
          .then(() => {
            return fetch("https://medibharat-backend-1.onrender.com/track-auth", {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify({
                name: auth.currentUser.displayName || "",
                email: auth.currentUser.email,
                event: "login",
              }),
            });
          })
          .then(() => {
            window.location.href = "dashboard.html";
          })
          .catch((error) => {
            showError(error.message);
          });
      });

      // Show error helper
      function showError(message) {
        const errorDiv = document.getElementById("errorMessage");
        errorDiv.textContent = message;
        errorDiv.style.display = "block";
        setTimeout(() => {
          errorDiv.style.display = "none";
        }, 5000);
      }
    </script>
  </body>
</html>
