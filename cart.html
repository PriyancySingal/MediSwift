<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>MediBharat Cart</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background: #f9f7f7;
        margin: 0;
        padding: 1rem;
        color: #112d4e;
      }
      h1 {
        text-align: center;
        margin-bottom: 1rem;
      }
      .cart-item {
        background: white;
        margin-bottom: 1rem;
        padding: 1rem;
        border-radius: 8px;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      .item-info {
        max-width: 70%;
      }
      .item-name {
        font-weight: bold;
        font-size: 1.1rem;
        margin: 0 0 0.3rem;
      }
      .item-pharmacy {
        font-size: 0.9rem;
        color: #555;
        margin-bottom: 0.5rem;
      }
      input[type="number"] {
        width: 60px;
        padding: 0.3rem;
        font-size: 1rem;
        border: 2px solid #dbe2ef;
        border-radius: 5px;
        margin-right: 0.5rem;
      }
      button {
        background: #3f72af;
        color: white;
        border: none;
        padding: 0.4rem 0.8rem;
        border-radius: 5px;
        cursor: pointer;
        font-weight: 600;
        transition: background-color 0.3s;
      }
      button:hover {
        background-color: #112d4e;
      }
      .total {
        font-weight: bold;
        font-size: 1.2rem;
        margin-top: 1rem;
        text-align: right;
      }
      .actions {
        text-align: center;
        margin-top: 1.5rem;
      }
      .actions input[type="file"] {
        margin-bottom: 1rem;
      }
      a {
        text-decoration: none;
        color: #3f72af;
        font-weight: 600;
        margin-top: 1rem;
        display: inline-block;
      }
    </style>
  </head>
  <body>
    <h1>Your Cart</h1>

    <div id="cartItems"></div>

    <div class="total" id="totalPrice">Total: ₹0</div>

    <div class="actions">
      <label for="prescriptionUpload">Upload Prescription (if needed):</label
      ><br />
      <input type="file" id="prescriptionUpload" accept="image/*,.pdf" /><br />
      <button id="checkoutBtn">Proceed to Checkout</button>
    </div>

    <div style="text-align: center; margin-top: 2rem">
      <a href="catalog.html">← Back to Search Medicines</a>
    </div>

    <script>
      // Same medicine, pharmacy, and inventory data from catalog.html
      const medicines = [
        { id: 1, name: "Paracetamol 500mg" },
        { id: 2, name: "Azithromycin 250mg" },
        { id: 3, name: "Cetirizine 10mg" },
        { id: 4, name: "Amoxicillin 500mg" },
      ];

      const pharmacies = [
        {
          id: 101,
          name: "City Pharmacy",
          location: "MG Road",
          contact: "9876543210",
        },
        {
          id: 102,
          name: "HealthPlus Chemist",
          location: "Sector 12",
          contact: "9123456789",
        },
        {
          id: 103,
          name: "24x7 Meds",
          location: "Near Bus Stand",
          contact: "9988776655",
        },
      ];

      const inventory = [
        { medicineId: 1, pharmacyId: 101, price: 20, inStock: true },
        { medicineId: 1, pharmacyId: 103, price: 22, inStock: false },
        { medicineId: 2, pharmacyId: 102, price: 45, inStock: true },
        { medicineId: 3, pharmacyId: 101, price: 15, inStock: true },
        { medicineId: 3, pharmacyId: 102, price: 14, inStock: true },
        { medicineId: 4, pharmacyId: 103, price: 55, inStock: true },
      ];

      const cartItemsDiv = document.getElementById("cartItems");
      const totalPriceEl = document.getElementById("totalPrice");
      const checkoutBtn = document.getElementById("checkoutBtn");

      // Load cart from localStorage or empty array
      let cart = JSON.parse(localStorage.getItem("cart")) || [];

      function saveCart() {
        localStorage.setItem("cart", JSON.stringify(cart));
        renderCart();
      }

      function getPrice(medId, pharmId) {
        const item = inventory.find(
          (i) => i.medicineId === medId && i.pharmacyId === pharmId
        );
        return item ? item.price : 0;
      }

      function renderCart() {
        cartItemsDiv.innerHTML = "";
        if (cart.length === 0) {
          cartItemsDiv.innerHTML =
            '<p>Your cart is empty. <a href="catalog.html">Search medicines</a>.</p>';
          totalPriceEl.textContent = "Total: ₹0";
          checkoutBtn.disabled = true;
          return;
        }

        checkoutBtn.disabled = false;
        let total = 0;

        cart.forEach((item, index) => {
          const med = medicines.find((m) => m.id === item.medicineId);
          const pharm = pharmacies.find((p) => p.id === item.pharmacyId);
          const price = getPrice(item.medicineId, item.pharmacyId);
          const subtotal = price * item.qty;
          total += subtotal;

          const itemDiv = document.createElement("div");
          itemDiv.classList.add("cart-item");

          itemDiv.innerHTML = `
          <div class="item-info">
            <p class="item-name">${med.name}</p>
            <p class="item-pharmacy">${pharm.name}, ${pharm.location}</p>
            <p>Price: ₹${price} x </p>
          </div>
          <div>
            <input type="number" min="1" value="${item.qty}" data-index="${index}" />
            <button data-index="${index}">Remove</button>
            <p>₹${subtotal}</p>
          </div>
        `;

          cartItemsDiv.appendChild(itemDiv);
        });

        totalPriceEl.textContent = `Total: ₹${total}`;
        addListeners();
      }

      function addListeners() {
        // Quantity change listeners
        const qtyInputs = cartItemsDiv.querySelectorAll('input[type="number"]');
        qtyInputs.forEach((input) => {
          input.addEventListener("change", (e) => {
            const idx = e.target.dataset.index;
            let val = parseInt(e.target.value);
            if (isNaN(val) || val < 1) val = 1;
            cart[idx].qty = val;
            saveCart();
          });
        });

        // Remove buttons
        const removeBtns = cartItemsDiv.querySelectorAll("button");
        removeBtns.forEach((btn) => {
          btn.addEventListener("click", (e) => {
            const idx = e.target.dataset.index;
            cart.splice(idx, 1);
            saveCart();
          });
        });
      }

      checkoutBtn.addEventListener("click", () => {
        // Optional: Check if prescription uploaded or required before proceeding
        // For now just redirect to checkout.html
        window.location.href = "checkout.html";
      });

      // Initial render
      renderCart();
    </script>
  </body>
</html>
